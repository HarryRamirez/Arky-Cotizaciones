<section>
  <div class="logo mb-4 text-center">
    <img src="../../assets/imgs/logo_arky.png" alt="" />
  </div>

  <div class="row justify-content-center">
    <form id="form" class="col-md-4 form" action="">
      <label for="nombre" class="form-label">Nombre(s):</label>
      <div class="cont_input mb-3">
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su Nombre"
        />
        <div class="cont_img">
          <img src="../../assets/icons/log_usuario.svg" alt="" class="img-fluid" />
        </div>
      </div>

      <label for="apellido" class="form-label">Apellido(s):</label>
      <div class="cont_input mb-3">
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          placeholder="Ingrese su Apellido"
        />
        <div class="input-group-append">
          <img src="../../assets/icons/log_usuario.svg" alt="" class="img-fluid" />
        </div>
      </div>

      <label for="correo" class="form-label">Correo:</label>
      <div class="cont_input mb-3">
        <input
          type="email"
          class="form-control"
          id="correo"
          name="correo"
          placeholder="Ingrese su Correo"
        />
        <div class="input-group-append">
          <img src="../../assets/icons/correo.svg" alt="" class="img-fluid" />
        </div>
      </div>

      <label for="contrasena" class="form-label">Contraseña:</label>
      <div class="cont_input mb-3">
        <input
          type="password"
          class="form-control"
          id="contrasena"
          name="contrasena"
          placeholder="Ingrese su Contraseña"
        />
        <div class="input-group-append">
          <img src="../../assets/icons/contraseña.svg" alt="" class="img-fluid" />
        </div>
      </div>

      <div class="rol mb-3 select">
        <label class="" id="basic-addon1">Roll:</label>
        <select id="rol" class="form-select mb-3 form-select-sm" aria-label="">
          <option value="Empleado">Empleado</option>
          <option value="Gerente">Gerente</option>
          <option value="Administrador">Administrador</option>
        </select>
      </div>

      <div class="cont_btn text-center">
        <button id="" type="submit" class="btn"><a routerLink="/dashboard/home">Ingresar</a></button>
      </div>
    </form>
  </div>
</section>
