<div class=" cont_btn mt-5 me-3 pb-3 d-flex">
    <button type="submit" class="btn btn-primary " (click)="addItem()">Agregar Item</button>
</div>

<div class="container-fluid bg-body-tertiary">
<br>
<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Servicio</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio/u</th>
          <th scope="col">Descuento</th>
          <th scope="col">Total</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for ( item of items; track $index) {
        <tr>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="cambiar($index)">
                </div>
            </td>
            @if(!isChecked[$index]){
            <td class="other_td">
                <select class="form-select" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </td>
            }@else {
                <td class="other_td">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" >
                    </div>
                </td>
            }
            <td class="other_td_desc">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </td>
            <td class="cant_porc">
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleInputEmail1" max="800" min="0">
                </div>
            </td>
            <td class="other_td">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" >
                </div>
            </td>
            <td class="cant_porc">
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleInputEmail1" max="100" min="0">
                </div>
            </td>
            <td class="other_td">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </td>
            <td>
                <div class="accion" >
                    <a class="delete bg-danger" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="" (click)="deleteItem($index)" ><img src="../../../../assets/icons/delete.svg" alt="" ></a>
                </div>
            </td>
        </tr>
         }
      </tbody>
</table>

<div class=" cont_resul container-fluid d-flex mt-5">
<table class="table_resul table  table-hover table-bordered">
    <tbody>
        <tr>
            <td>Neto:</td>
            <td>0</td>
        </tr>
        <tr>
            <td class="desc">Descuento:</td>
            <td><div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">%</span>
                <input type="number" class="form-control"  aria-describedby="addon-wrapping" max="100" min="0">
              </div></td>
        </tr>
        <tr>
            <td>Iva:</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Sub Total:</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Total:</td>
            <td>0</td>
        </tr>
    </tbody>
</table>
</div>
<div class=" cont_btn_cot mt-5 me-3 pb-3 d-flex">
    <button type="submit" class="btn btn-primary ">Ingresar</button>
</div>
</div>
